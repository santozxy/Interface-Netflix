<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css">
  </head>
  <body>

    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="http://">Inicio</a>
          <a href="http://">Séries</a>
          <a href="http://">Filmes</a>
          <a href="http://">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="film-container">
        <div class="container">
          <h3 class="title">THE WITCHER</h3>
          <p class="description">
            Geralt de Rívia, um mutante caçador de monstros, sai em busca de seu
            destino em um mundo turbulento, onde as pessoas podem ser mais
            perversas que as criaturas selvagens.
          </p>
          <div class="buttons">
            <button role="button" class="button">
                <i class="fas fa-play"></i>
                ASSISTIR AGORA
            </button>
            <button role="button" class="button">
                <i class="fas fa-info-circle"></i>
                MAIS INFORMAÇÕES</button>
          </div>
        </div>
      </div>
    </main>
    <div class="carrousel-films">
        <h3 class="title">Visto Recentemente</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
